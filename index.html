<html>
  <head>
    <meta
      name="Suburban Houston Change"
      content="width=device-width, initial-scale=1"
    />
    <style>
      /* code from https://www.w3schools.com/howto/howto_css_images_side_by_side.asp */
      * {
        box-sizing: border-box;
      }

      .row {
        display: flex;
      }

      /* Create three equal columns that sits next to each other */
      .column {
        flex: 33.33%;
        padding: 1px;
      }
    </style>
  </head>

  <body>
    <h2>Cancun and Isla Lanca: 1991 - 2019</h2>
    <p>
      Landsat images over ~ 30 years. Was expecting the coastline to change
      more. Urbanization creeping from the south
    </p>
    <p>1991 | 2000 | 2005</p>
    <div class="row">
      <div class="column">
        <img src="CANCUN1991.jpeg" alt="1991" style="width: 100%;" />
      </div>
      <div class="column">
        <img src="CANCUN2000.jpeg" alt="2000" style="width: 100%;" />
      </div>
      <div class="column">
        <img src="CANCUN2005.jpeg" alt="2005" style="width: 100%;" />
      </div>
    </div>
    <p>2010 | 2019 |</p>
    <div class="row">
      <div class="column">
        <img src="CANCUN 2010.jpeg" alt="2010" style="width: 100%;" />
      </div>
      <div class="column">
        <img src="CANCUN2019.jpeg" alt="2019" style="width: 100%;" />
      </div>
      <div class="column"></div>
    </div>
  </body>
</html>
